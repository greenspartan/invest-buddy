    category: "marches"

  - id: zonebourse_actu
    name: "Zone Bourse"
    url: "https://www.zonebourse.com/flux-rss/actualites/"
    category: "marches"

  - id: investing_news
    name: "Investing.com"
    url: "https://www.investing.com/rss/news.rss"
