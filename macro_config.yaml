investment_plans:
  us:
    - name: "NDAA FY2026"
      amount: "$890,6 Mrd"
      status: "active"
      status_detail: "Signe, actif. CR jusqu'au 30/01"
      change: "="
      sectors: ["Defense", "Aerospatiale", "Munitions"]

    - name: "CHIPS Act"
      amount: "$280 Mrd (dont $33 Mrd+ attribues)"
      status: "active"
      status_detail: "Acceleration. TSMC $165 Mrd total US"
      change: "up"
      sectors: ["Semiconducteurs"]

    - name: "IIJA"
      amount: "$1 200 Mrd ($294 Mrd non-obliges)"
      status: "partial"
      status_detail: "Partiellement restaure par justice. $125 Mrd menaces"
      change: "down"
      sectors: ["Transport", "Infra", "Broadband"]

    - name: "IRA"
      amount: "$369 Mrd"
      status: "cut"
      status_detail: "~60% supprimes. EV termines 31/12/25. Hydrogene supprime"
      change: "down"
      sectors: ["Clean energy (negatif)", "Fossiles (positif)"]

    - name: "Stargate"
      amount: "$100-500 Mrd"
      status: "active"
      status_detail: "$100 Mrd deployes. Abilene operationnel. Expansion UAE + Norvege"
      change: "up"
      sectors: ["IA", "Data centers", "Energie"]

  eu:
    - name: "ReArm Europe + SAFE"
      amount: "EUR 800 Mrd + EUR 150 Mrd"
      status: "active"
      status_detail: "Decaissements SAFE mars 2026. 2e vague 8 Etats 26/01/26"
      change: "up"
      sectors: ["Defense", "Drones", "Missiles", "Cyber"]

    - name: "EDIP"
      amount: "EUR 1,5 Mrd (+EUR 300M Ukraine)"
      status: "active"
      status_detail: "Approuve dec. 2025, 2025-2027"
      change: "up"
      sectors: ["Industrie defense"]

    - name: "EU Chips Act"
      amount: "EUR 53,8 Mrd"
      status: "active"
      status_detail: "TSMC Dresde : equipements H2 2026"
      change: "up"
      sectors: ["Semiconducteurs"]

    - name: "REPowerEU"
      amount: "EUR 300 Mrd"
      status: "active"
      status_detail: "Phase-out formalise : LNG avr. 2026, pipeline sept. 2027"
      change: "up"
      sectors: ["Renouvelables", "Hydrogene", "Reseaux"]

    - name: "InvestAI + AI Continent"
      amount: "EUR 250 Mrd"
      status: "active"
      status_detail: "13 AI Factories fin 2026, 5 supercalculateurs, EUR 20 Mrd gigafactories"
      change: "up"
      sectors: ["IA", "Data centers"]

    - name: "BioTechEU"
      amount: "EUR 10 Mrd (CE + BEI)"
      status: "active"
      status_detail: "Lance dec. 2025, 2026-2027"
      change: "up"
      sectors: ["Biotechs", "Pharma", "Med devices"]

    - name: "NextGenEU/RRF"
      amount: "EUR 723 Mrd (EUR 362 Mrd decaisses)"
      status: "partial"
      status_detail: "4300+ jalons en attente, deadline aout 2026"
      change: "down"
      sectors: ["Multi-secteur"]


