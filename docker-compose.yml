services:
  postgres:
    image: postgres:16-alpine
    container_name: invest-buddy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: invest_buddy
      POSTGRES_USER: etf_user
      POSTGRES_PASSWORD: etf_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
